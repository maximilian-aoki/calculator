<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <script src="./main.js" defer></script>
</head>
<body>
  <div id="outer-container">
    <div id="inner-container">
      <div id="output-container">
        <p id="output">127.343</p>
      </div>
      <div id="button-container">
        <button class="utility" id="clear" type="button">AC</button>
        <button class="utility" id="invert" type="button">+/-</button>
        <button class="utility" id="percent" type="button">%</button>
        <button class="operator" id="divide" type="button">/</button>
        <button class="number" id="seven" type="button">7</button>
        <button class="number" id="eight" type="button">8</button>
        <button class="number" id="nine" type="button">9</button>
        <button class="operator" id="multiply" type="button">x</button>
        <button class="number" id="four" type="button">4</button>
        <button class="number" id="five" type="button">5</button>
        <button class="number" id="=six" type="button">6</button>
        <button class="operator" id="subtract" type="button">-</button>
        <button class="number" id="one" type="button">1</button>
        <button class="number" id="two" type="button">2</button>
        <button class="number" id="three" type="button">3</button>
        <button class="operator" id="add" type="button">+</button>
        <button class="number" id="zero" type="button">0</button>
        <button class="number" id="decimal" type="button">.</button>
        <button class="operator" id="equals" type="button">=</button>
      </div>
    </div>
  </div>
</body>
</html>
